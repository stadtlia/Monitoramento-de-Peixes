<!DOCTYPE html>
<html>
<head>
<title>Cadastro de Peixes</title>
</head>
<body>

<h2>Dados de cadastro dos peixes</h2>
<p>Insert the data:</p>

<form>
    <label for="pittag">Pittag:</label>
    <input type="text" id="pittag" name="pittag">

    <label for="sname">Nome Científico da Espécie:</label>
    <input type="text" id="sname" name="sname"><br>

    <label for="slength">Comprimento Padrão:</label>
    <input type="number" id="slength" name="slength">

    <label for="tlength">Comprimento Total:</label>
    <input type="number" id="tlength" name="tlength"><br>

    <label for="clocation">Local de Captura:</label>
    <input type="text" id="clocation" name="clocation">

    <label for="rweight">Peso na soltura:</label>
    <input type="number" id="rweight" name="rweight"><br>

    <label for="rdate">Data da soltura:</label>
    <input type="datetime-local" id="rdate" name="rdate">

    <label for="rlocation">Local da soltura:</label>
    <input type="text" id="rlocation" name="rlocation"><br>

    <label for="dna">DNA Sample:</label>
    <input type="text" id="dna" name="dna">

    <label for="recapture">Recapture:</label>
    <input type="checkbox" id="recapture" name="recapture"><br>

    <input type="submit" value="Salvar">

  </form>
  
</body>
</html>
